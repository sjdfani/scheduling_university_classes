<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/photo/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/global.css" />
    <link rel="stylesheet" href="../static/styles/table.css" />
    <title>اطلاعات کلاس ها</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-1 mb-1">
        <div class="col d-flex">
          <a href="./index.html" class="d-flex btn btn-light">
            <img
              src="../static/photo/icons8-forward-50.png"
              width="30"
              height="30"
              alt="back"
            />
          </a>
          <h2 class="form-label float-start mx-2">اطلاعات کلاس ها</h2>
        </div>
        <div class="col d-flex justify-content-end">
          <input
            type="button"
            class="btn btn-danger w-25 mx-2"
            value="- ویرایش و حذف"
            id="edit-delete-class"
          />
          <input
            type="button"
            class="btn btn-success w-25"
            value="+ اضافه کردن"
            id="add-class-btn"
          />
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover text-center">
        <thead class="custom-header">
          <tr>
            <th>کلاس</th>
            <th>طبقه</th>
            <th>تعداد تخته</th>
            <th>پرژکتور</th>
            <th>ظرفیت کلاس</th>
            <th>پنجره</th>
            <th>نوع کلاس</th>
          </tr>
        </thead>
        <tbody class="custom-body" id="class-body"></tbody>
      </table>

      <div class="border p-2 d-none mb-2" id="add-class-div">
        <div class="row">
          <h3 class="text-center d-flex mb-3">اضافه کردن کلاس</h3>
        </div>
        <form action="http://localhost:8080/class" method="post">
          <div class="row">
            <div class="col">
              <label for="class_name" class="form-label">اسم کلاس :</label>
              <input
                type="text"
                id="class_name"
                name="class_name"
                class="form-control"
                placeholder="اسم کلاس"
                required
              />
            </div>
            <div class="col">
              <label for="class-capacity" class="form-label"
                >ظرفیت کلاس :</label
              >
              <input
                type="number"
                class="form-control"
                name="class_capacity"
                min="1"
                max="50"
                id="class-capacity"
                required
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label for="floor" class="form-label">طبقه : </label>
              <select id="floor" class="form-control" name="floor" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="col">
              <label for="cob" class="form-label">تعداد تخته : </label>
              <select
                id="cob"
                class="form-control"
                name="count_of_board"
                required
              >
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label class="form-label">پرژکتور :</label>
              <input
                type="radio"
                class="form-check-input"
                name="projector"
                id="yes1"
                name="proj"
                value="yes"
              />
              <label for="yes1">دارد</label>
              <input
                type="radio"
                class="form-check-input"
                id="no1"
                name="projector"
                value="no"
              />
              <label for="no1">ندارد</label>
            </div>
            <div class="col">
              <label class="form-label">پنجره :</label>
              <input
                type="radio"
                class="form-check-input"
                id="yes"
                name="window"
                value="yes"
              />
              <label for="yes">دارد</label>
              <input
                type="radio"
                class="form-check-input"
                id="no"
                name="window"
                value="no"
              />
              <label for="no">ندارد</label>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <label for="rt" class="form-label">نوع اتاق : </label>
              <select id="rt" class="form-control" name="room_type" required>
                <option value="class">کلاس</option>
                <option value="workshop">کارگاه</option>
                <option value="laboratory">آزمایشگاه</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label"></label>
              <br />
              <button type="submit" class="btn btn-success w-25 mt-2">
                اضافه کردن
              </button>
              <button type="reset" class="btn btn-danger w-25 mx-2 mt-2">
                تنظیم مجدد
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="border p-2 d-none mb-2" id="edit-delete-class-div">
        <div class="row">
          <h3 class="text-center d-flex mb-3">ویرایش و حذف کلاس</h3>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="class-name" class="form-label">اسم کلاس :</label>
            <input
              type="text"
              id="search-class-name"
              class="form-control"
              placeholder="اسم کلاس"
            />
          </div>
          <div class="col-2">
            <label class="form-label"></label>
            <br />
            <button class="btn btn-dark w-75 mt-2" id="search-class-btn">
              جستجو
            </button>
          </div>
          <div class="col-4 d-none" id="class-message-div">
            <label class="form-label"></label>
            <h5 class="text-danger mt-2">
              این کلاس وجود ندارد. لطفا دوباره سعی کنید.
            </h5>
          </div>
        </div>
        <div class="border p-3 mt-3 d-none" id="edit-delete-class-div-form">
          <form>
            <div class="row">
              <div class="col">
                <label for="class_name_ed" class="form-label">اسم کلاس :</label>
                <input
                  type="text"
                  id="class_name_ed"
                  name="class_name"
                  class="form-control"
                  placeholder="اسم کلاس"
                  disabled
                />
              </div>
              <div class="col">
                <label for="class-capacity_ed" class="form-label"
                  >ظرفیت کلاس :</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="class_capacity"
                  min="1"
                  max="50"
                  id="class-capacity_ed"
                  required
                />
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <label for="floor_ed" class="form-label">طبقه : </label>
                <select
                  id="floor_ed"
                  class="form-control"
                  name="floor"
                  required
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="col">
                <label for="cob_ed" class="form-label">تعداد تخته : </label>
                <select
                  id="cob_ed"
                  class="form-control"
                  name="count_of_board"
                  required
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <label class="form-label">پرژکتور :</label>
                <input
                  type="radio"
                  class="form-check-input"
                  name="projector2"
                  id="yes2"
                  value="yes"
                />
                <label for="yes2">دارد</label>
                <input
                  type="radio"
                  class="form-check-input"
                  id="no2"
                  name="projector2"
                  value="no"
                />
                <label for="no2">ندارد</label>
              </div>
              <div class="col">
                <label class="form-label">پنجره :</label>
                <input
                  type="radio"
                  class="form-check-input"
                  id="yes3"
                  name="window2"
                  value="yes"
                />
                <label for="yes3">دارد</label>
                <input
                  type="radio"
                  class="form-check-input"
                  id="no3"
                  name="window2"
                  value="no"
                />
                <label for="no3">ندارد</label>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col">
                <label for="rt_ed" class="form-label">نوع اتاق : </label>
                <select
                  id="rt_ed"
                  class="form-control"
                  name="room_type"
                  required
                >
                  <option value="class">کلاس</option>
                  <option value="workshop">کارگاه</option>
                  <option value="laboratory">آزمایشگاه</option>
                </select>
              </div>
              <div class="col">
                <label class="form-label"></label>
                <br />
                <button
                  type="submit"
                  class="btn btn-success w-25 mt-2"
                  id="update-class-btn"
                >
                  بروزرسانی
                </button>
                <button
                  type="button"
                  class="btn btn-danger w-25 mt-2 mx-2"
                  id="delete-class-btn"
                >
                  حذف
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../static/scripts/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts/ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js"></script>
    <script src="../static/scripts/class_table.js"></script>
    <script src="../static/scripts/class_main.js"></script>
  </body>
</html>
